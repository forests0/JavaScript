<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let today = new Date()
        let todayYear = today.getFullYear()
        let lastYear = new Date(todayYear, 12, 31)
        let diffDate = Math.round((lastYear - today) / (24 * 60 * 60 * 1000))

        document.write(`<h2> ${todayYear}년도는 앞으로 ${diffDate}일 남았습니다</h2>`)
    </script>
</body>

</html>
